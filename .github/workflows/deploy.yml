name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 'notify vercel'
      uses: 'vercel/repository-dispatch/actions/status@v1'
      with:
        name: Vercel - blockchain-evidence: update